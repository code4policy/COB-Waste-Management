<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style-district.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat"
    rel="stylesheet" />
    <title>Toggle Line Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="district-box">
        <h2>DISTRICT LEVEL DATA</h2>
        <p class="info-text">
            SELECT YEAR TO SEE WHICH DISTRICT <br>
            CREATED THE MOST WASTE ANNUALLY OVER THE YEARS (2020-2024)
        </p>
        <div class="dropdown-container">
            <label for="year">YEAR:</label>
            <select id="year">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        </div>
        <svg width="900" height="500"></svg>
        <div class="tooltip"></div>
            <script src="script-districts.js"></script>
        </div>
</body>
</html>
