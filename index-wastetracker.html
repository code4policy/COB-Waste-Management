<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waste Overall Trends Dashboard</title>
  
  <!-- External Styles & Fonts -->
  <link href="styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <link rel="icon" type="image/png" href="icons/favicon.PNG">

  <style>
    /* Page Ribbon (Header) */
    header {
      display: flex;
      align-items: center;
      background-color: #0A1F33;
      color: white;
      padding: 15px 20px;
      font-family: 'Montserrat', sans-serif;
    }

    .logo {
      height: 50px;
      margin-right: 15px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    /* Graph Selection Cards */
    .graph-cards {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .card {
      padding: 10px;
      background: #f4f4f4;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      font-weight: bold;
      width: 120px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .card:hover {
      background: #ddd;
    }

    /* Graph Container */
    .graph-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 5px auto;
      width: 100%;
      padding: 0;
      background: none;
      box-shadow: none;
    }

    /* Hide all graphs by default */
    .graph {
      display: none;
      text-align: center;
      width: 100%;
    }

    /* Show the active graph */
    .graph.active {
      display: block;
    }

    /* Graph Box */
    .graph-box {
      width: 100%;
      max-width: 1200px;
      padding: 0;
      background: none;
      border: none;
      box-shadow: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Ensure iframe fits properly */
    .graph-box iframe {
      display: block;
      width: 100%;
      height: 450px; /* Ensuring consistent height */
    }

    /* Fix Extra Space Below the First Graph */
    .graph-box.first-graph iframe {
      height: 380px; /* Reduce the height slightly to fix the extra space */
    }

  </style>
</head>

<body>
  <header>
    <img src="icons/logo-white_red.png" alt="Logo" class="logo">
    <h1>ZERO WASTE BOSTON</h1>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </header>

  <h1 style="text-align: center; color: green;">Cleaner Future Ahead: Waste Overall Trends</h1>

  <!-- Graph Selection Cards -->
  <div class="graph-cards">
    <div class="card" onclick="showGraph('overall-trends')">üìà Overall Trends</div>
    <div class="card" onclick="showGraph('trash')">üóëÔ∏è Trash</div>
    <div class="card" onclick="showGraph('recycling')">‚ôªÔ∏è Recycling</div>
    <div class="card" onclick="showGraph('compost')">üå± Compost</div>
    <div class="card" onclick="showGraph('combined')">üìä All Data</div>
  </div>

  <!-- Graph Containers -->
  <div class="graph-container">
    
    <!-- First Graph (Fixed Space Issue) -->
    <div id="overall-trends" class="graph active">
      <div class="graph-box first-graph">
        <iframe title="Waste Disposal Tracker (in thousands of tonnes)" 
                src="https://datawrapper.dwcdn.net/hyFgj/4/" 
                scrolling="no" frameborder="0"></iframe>
      </div>
    </div>

    <div id="trash" class="graph">
      <div class="graph-box">
        <iframe title="Trash Generation" 
                src="https://datawrapper.dwcdn.net/mFQmh/1/" 
                scrolling="no" frameborder="0"></iframe>
      </div>
    </div>

    <div id="recycling" class="graph">
      <div class="graph-box">
        <iframe title="Recycling Overview" 
                src="https://datawrapper.dwcdn.net/5Iy6E/1/" 
                scrolling="no" frameborder="0"></iframe>
      </div>
    </div>

    <div id="compost" class="graph">
      <div class="graph-box">
        <iframe title="Compost Levels" 
                src="https://datawrapper.dwcdn.net/WGUNk/1/" 
                scrolling="no" frameborder="0"></iframe>
      </div>
    </div>

    <!-- All Data Section -->
    <div id="combined" class="graph">
      <div class="graph-box">
        <iframe title="Trash Generation" 
                src="https://datawrapper.dwcdn.net/mFQmh/1/" 
                scrolling="no" frameborder="0"></iframe>
      </div>
      <div class="graph-box">
        <iframe title="Recycling Overview" 
                src="https://datawrapper.dwcdn.net/5Iy6E/1/" 
                scrolling="no" frameborder="0"></iframe>
      </div>
      <div class="graph-box">
        <iframe title="Compost Levels" 
                src="https://datawrapper.dwcdn.net/WGUNk/1/" 
                scrolling="no" frameborder="0"></iframe>
      </div>
    </div>

  </div>

  <script>
    function showGraph(graphId) {
      // Hide all graphs
      document.querySelectorAll('.graph').forEach(graph => graph.classList.remove('active'));

      // Show the selected graph
      const selectedGraph = document.getElementById(graphId);
      if (selectedGraph) {
        selectedGraph.classList.add('active');
      } else {
        console.error(`Graph with ID '${graphId}' not found.`);
      }
    }
  </script>
</body>
</html>
